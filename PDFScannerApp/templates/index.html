<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Scanner</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html{
            height:100%;
        }

        body{
            background-color:#2590EB;
            height:100%;
            font-family:Montesserat;
        }

        .wrapper{
            width:100%;
            height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .file-upload{
                height:200px;
                width:200px;
                border-radius: 100px;
                position:relative;

                display:flex;
                justify-content:center;
                align-items: center;

                border:4px solid #FFFFFF;
                overflow:hidden;
                background-image: linear-gradient(to bottom, #2590EB 50%, #FFFFFF 50%);
                background-size: 100% 200%;
                transition: all 1s;
                color: #FFFFFF;
                font-size:100px;
        }

        input[type='file']{
            height:200px;
            width:200px;
            position:absolute;
            top:0;
            left:0;
            opacity:0;
            cursor:pointer;
        }

        .file-upload:hover{
            background-position: 0 -100%;
            color:#2590EB;
        }
    </style>
</head>
<body>
    <div class="messages" style="display:flex; justify-content:center; position:absolute; top:120px; left:37%">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <div class="wrapper">
      <div class="file-upload">
        <form action="success" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <input type="file" name="pdf_file" accept="application/pdf" required onchange="form.submit()"/>
            <i class="fa fa-arrow-up"></i>
        </form>
      </div>
    </div>
</body>
<script>
    window.setTimeout(function () {
    $(".alert-danger").fadeTo(2000, 0).slideUp(2000, function () {
        $(this).remove();
    });
}, 5000);
</script>
</html>
